<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Main</title>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <main>
      <nav>
        <ul>
          <li><a href="./review.html">Review page</a></li>
        </ul>
      </nav>
      <div id="wrapper">
        <form id="productForm" action="submit">
          <label for="productName">Enter a product's name: </label>
          <input
            id="productName"
            type="text"
            placeholder="Enter a product's name"
          />
          <textarea
            name="product"
            id="productText"
            cols="30"
            rows="10"
            placeholder="Enter your review of the product"
          ></textarea>
          <button id="product-btn">Add review</button>
        </form>
      </div>
    </main>
  </body>
</html>
